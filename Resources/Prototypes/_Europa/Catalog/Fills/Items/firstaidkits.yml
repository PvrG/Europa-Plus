- type: entity
  parent: MedkitAdvanced
  name: Advanced blueshield medkit
  id: MedkitAdvancedBSOFilled
  suffix: Filled
  components:
  - type: StorageFill
    contents:
      - id: MedicatedSuture
        amount: 2
      - id: RegenerativeMesh
      - id: Bloodpack
      - id: WelderBlueshield
      - id: CableApcStack

- type: entity
  id: ReinforcedSyringeCase
  parent: [ BaseStorageItem, BaseBagOpenClose, ContentsExplosionResistanceBase ]
  name: reinforced syringe case
  description: A robust carrying case that helps keep travel supplies of medicine organized.
  components:
  - type: Sprite
    sprite: _Europa/Objects/Misc/reinforcedsyringecase.rsi
    layers:
    - state: closed
    - state: open
      map: ["openLayer"]
      visible: false
    - state: syr1
      map: ["syr1"]
      visible: false
    - state: syr2
      map: ["syr2"]
      visible: false
    - state: bot1
      map: ["bot1"]
      visible: false
    - state: bot2
      map: ["bot2"]
      visible: false
    - state: pen1
      map: ["pen1"]
      visible: false
    - state: pen2
      map: ["pen2"]
      visible: false
  - type: PhysicalComposition
    materialComposition:
      Plastic: 62
  - type: Item
    size: Normal
  - type: ExplosionResistance
    damageCoefficient: 0.1
  - type: Armor
  - type: Storage
    grid:
    - 0,0,4,1
    whitelist:
      tags:
      - Bottle
      - CentrifugeCompatible
      - Dropper
      - Syringe
      - Medipen
  - type: Tag
    tags:
      - BSOToolsPanel
  - type: ItemCounter
    count:
      components: [Item]
    composite: true
    layerStates:
    - syr1
    - bot1
    - pen1
    - syr2
    - pen2
    - bot2
  - type: Appearance

- type: entity
  parent: ReinforcedSyringeCase
  id: BSOReinforcedSyringeCase
  suffix: BSO Filled
  components:
  - type: StorageFill
