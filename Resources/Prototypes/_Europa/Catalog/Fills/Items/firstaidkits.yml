      - id: ReinforcedBigBottleDerma
      - id: ReinforcedBigBottleUltravasculine
      - id: ReinforcedBigBottleTiriArti
      - id: CombatInjector

- type: entity
  parent: BoxCardboard
  id: BoxBSOBase
