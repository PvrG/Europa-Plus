- type: entity
  parent: BaseAugment
  id: BSOAugmentPowerCellSlot
  name: Internal Power Cell
  description: Can be implanted into a body to provide power to other implants.
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Augments/power.rsi
    state: cell
  - type: Organ
    slotId: powerCell
    onAdd:
    - type: HasAugmentPowerCellSlot
  - type: AugmentPowerCellSlot
  - type: Construction
    graph: AugmentPowerCellSlot
    node: augment
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot { }
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: PowerCellDraw
    drawRate: 0
    enabled: false
  - type: ItemSlots
    slots:
      cell_slot:
        locked: true
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
        whitelist:
          components:
          - PowerCell
        blacklist:
          tags:
          - PowerCage

- type: entity
