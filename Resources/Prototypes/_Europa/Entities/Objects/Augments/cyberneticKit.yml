- type: entity
  id: LockedBSOCyberDuffel
  parent: [ BaseItem, BaseBlueShieldContraband ]
  name: Locked duffel
  description: Insert blueshield disabler to unlock the set.
  components:
  - type: Sprite
    sprite: _Europa/Clothing/Back/Duffels/bso_locked_duffel.rsi
    state: icon
  - type: Item
    size: Ginormous
    sprite: _Europa/Clothing/Back/Duffels/bso_locked_duffel.rsi
  - type: Construction
    graph: UnlockCyberDuffel
    node: start

- type: constructionGraph
  id: UnlockCyberDuffel
  start: start
  graph:
    - node: start
      entity: LockedBSOCyberDuffel
      edges:
      - to: unlocked
        steps:
        - tag: LockedBSODisabler
          name: construction-graph-tag-unlock-bsodisabler
          doAfter: 1
          icon:
            sprite: _Europa/Objects/Weapons/Guns/Battery/BSOdisabler.rsi
            state: base
    - node: unlocked
      entity: BSOImplantersBackpackDuffel

- type: entity
  parent: ClothingBackpackDuffelGenetics
  id: BSOImplantersBackpackDuffel
  name: genetics duffel bag
  description: A large duffel bag for holding extra genetic mutations.
  components:
  - type: Construction
    graph: UnlockCyberDuffel
    node: unlocked
  - type: Storage
    defaultStorageOrientation: Vertical
    grid:
    - 0,0,11,2
  - type: StorageFill
    contents:
      - id: BoxImplantBattary
      - id: AutosurgeonBSOAugmentPanelRight
      - id: AutosurgeonBSOAugmentPanelLeft
      - id: AutosurgeonBSOAugmentPowerCell

