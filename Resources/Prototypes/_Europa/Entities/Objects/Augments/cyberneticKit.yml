- type: entity
  id: BSOQuantumAegis
  parent: [ BaseItem, BaseBlueShieldContraband ]
  name: Mk. X "Blueshield" Quantum Aegis
  description: Experimental tactical system developed under special commission from the Grand Corps. Seamlessly integrates into the spinal column area with a low-profile design that evades detection by the naked eye. Provides complete immunity to hostile space environments and enables unrestricted zero-gravity flight. The advanced composite material allows for rapid surgical procedures through clothing.
  components:
  - type: Item
    sprite: _Europa/Clothing/Neck/Cloaks/BSOQuantumAegis.rsi
    size: Huge
  - type: Sprite
    sprite: _Europa/Clothing/Neck/Cloaks/BSOQuantumAegis.rsi
    state: icon
  - type: Clothing
    quickEquip: false
    slots:
    - Back
    stripDelay: 10000
    unequipDelay: 5
    equipDelay: 2
  - type: Appearance
  - type: UnpoweredFlashlight
  - type: PointLight
    mask: /Textures/Effects/LightMasks/cone.png
    enabled: false
    radius: 7
    softness: 5
    autoRot: true
  - type: MovementSpeedModifier
    weightlessAcceleration: 1.5
    weightlessFriction: 1
    weightlessModifier: 2.5
  - type: SelfUnremovableClothing
  - type: ClothingGrantComponent
    component:
    - type: BreathingImmunity
    - type: PressureImmunity
    - type: SpecialLowTempImmunity
    - type: SurgeryIgnoreClothing
    - type: Sanitized
    - type: SurgerySpeedModifier
      speedModifier: 2.5
    - type: MovementAlwaysTouching
    - type: CanMoveInAir
    - type: Physics
    bodyStatus: InAir

- type: entity
  parent: [ BaseAugmentToolPanel, BaseBlueShieldContraband ]
  id: BSOAugmentPanelRight
  name: Blueshield right tools panel
  description: A panel that can be augmented into a patient's arm to provide them access to its contents. This one can hold basic tools.
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Augments/arm.rsi
    state: engineering
  - type: Storage
    grid:
    - 0,0,9,1
    clickInsert: false
    openOnActivate: false
    showVerb: false
    whitelist:
      tags:
      - BSOToolsPanel
  - type: StorageFill
    contents:
      - id: BSORCD
      - id: BSOWelderExperimental
      - id: OmnimedTool
      - id: BlueShieldShieldCompact
      - id: BSOJawsOfLife
  - type: AugmentPowerDraw
    draw: 12
  - type: Construction
    node: ""

- type: entity
  parent: [ BaseAugment, BaseBlueShieldContraband ]
  id: BSOAugmentPanelLeft
  name: Blueshield left tools panel
  description: A panel that can be augmented into a patient's arm to provide them access to its contents. This one can hold surgical tools.
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Augments/arm.rsi
    state: surgical
  - type: Storage
    maxItemSize: Normal
    defaultStorageOrientation: Vertical
    grid:
    - 0,0,7,1
    clickInsert: false
    openOnActivate: false
    showVerb: false
    whitelist:
      requireAll: true
      tags:
      - BSOToolsPanel
  - type: StorageFill
    contents:
      - id: BSOMedicalBeamGun
      - id: implantedDefibrillatorCompact
      - id: WeaponDisablerBSOImplanted
      - id: WeaponBSOEL7implanted
  - type: Organ
    slotId: armImplant
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: ItemToggle
    activated: true # needs to be activated for installation
    onUse: false
    onActivate: false
  - type: AugmentPowerDraw
    draw: 24
  - type: AugmentToolPanel
  - type: AugmentArm
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.AugmentToolPanelUiKey.Key:
        type: AugmentToolPanelMenuBoundUserInterface
        interactionRange: 0
  - type: AugmentActivatableUI
    key: enum.AugmentToolPanelUiKey.Key
  - type: AugmentAction
    action: ActionAugmentOpenToolsPanel

