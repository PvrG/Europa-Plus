- type: entity
  name: EG-2 RayRage
  parent: [ BaseWeaponBatterySmall, BaseCentcommContraband ]
  id: OldWeaponEnergyRevolver
  description: An older version of the EG-4 revolver, with a laser firing mode. True classic.
  components:
  - type: Sprite
    sprite: _Europa/Objects/Weapons/Guns/Battery/Oldbluerevolver.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: EmitSoundOnDrop
    sound:
      collection: LasersDrop
      params:
        volume: -7
  - type: EmitSoundOnPickup
    sound:
      collection: LasersPickUp
      params:
        volume: -7
  - type: Clothing
    sprite: _Europa/Objects/Weapons/Guns/Battery/Oldbluerevolver.rsi
  - type: Battery
    maxCharge: 750
    startingCharge: 750
  - type: Gun
    fireRate: 1.4
    soundGunshot:
      path: /Audio/_Europa/Weapons/Guns/OldBlueshieldrevolver.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: HitscanBatteryAmmoProvider
    proto: VioletHeavyLaser
    fireCost: 50
  - type: RestrictGunshotsByUserTag # Goobstation
    doesntContain:
    - Oni
    messages:
    - oni-cannot-shoot-guns-1
    - oni-cannot-shoot-guns-2
    - oni-cannot-shoot-guns-3

