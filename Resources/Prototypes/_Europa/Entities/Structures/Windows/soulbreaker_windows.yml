- type: entity
  id: SoulbreakerWindowDark
  name: soulbreaker dark window
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Transform
    noRot: true
    anchored: true
  - type: Clickable
  - type: Sprite
    drawdepth: WallTops
    sprite: _Europa/Structures/Windows/black_window.rsi
    state: grille4
  - type: Icon
    sprite: _Europa/Structures/Windows/black_window.rsi
    state: grille4
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
  - type: Appearance
  - type: DamageVisuals
    thresholds: [5, 10, 20]
    damageDivisor: 3
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Windows/cracks.rsi
  - type: RadiationBlocker
    resistance: 50
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: ExaminableDamage
    messages: WindowMessages
  - type: Repairable
  - type: Airtight
  - type: InteractionPopup
    interactSuccessString: comp-window-knock
    messagePerceivedByOthers: comp-window-knock
    interactSuccessSound:
      path: /Audio/Effects/glass_knock.ogg
  - type: BlockWeather
  - type: WallMount
    arc: 360
  - type: Tag
    tags:
    - ForceFixRotations
    - Window
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmack
  - type: RCDDeconstructable
    deconstructable: false

